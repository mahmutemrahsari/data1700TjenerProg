    <body>
    <h1>FÃ¸rste webprogram</h1>
    Skriv inn navnet: <input type="text" id="navn"/>
    <button onclick="hentData()">Trykk her</button>
    <div id="hallo">This will be changed!</div>

    <script type="application/javascript">
        function hentData(){
            const url ="/?navn=" + $("#navn").val();
            $.get(url, function(data) {
                $("#hallo").html(data);
            });
        }
    </script>
